<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
    <title>Happy Birthday to You</title>


    <meta property="og:image" content="https://agiftidea.com/wp-content/uploads/2020/04/birthday-celebration.jpeg">
    <meta property="og:description" content="Go check out my card!">
    <meta property="og:title" content="Happy Birthday!">

    <link rel="shortcut icon" href="https://freepngimg.com/download/gift/22649-9-birthday-gift.png">
    
    <style>
        * {
            font-family: 'Yusei Magic', sans-serif;
        }

        body {
            background-color: #e8344e;
        }

        .envelope {
            width: 200px;
            height: 200px;
            background-image: url('https://pngimg.com/uploads/envelope/envelope_PNG18366.png');
            background-size: cover;
            background-position: center;
            margin: 100px auto 40px auto;
        }

        .envelope-msg {
            color: white;
            text-align: center;
        }

        .letter-closed {
            display: block;
            cursor: pointer;
        }

        .letter-open {
            display: none;
        }

        .rtanny {
            width: 200px;
            height: 200px;
            background-image: url('https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/global/SpartaIcon41.gif');
            background-size: cover;
            background-position: center;
            background-color: white;
            border-radius: 100px;
            border: 5px solid white;
            margin: 75px auto 20px auto;
            box-shadow: 0px 0px 10px 0px white;
        }

        .letter-title {
            color: white;
            text-align: center;
            margin-top: 8px;
            margin-bottom: 30px;

        }

        .messagebox {
            color: brown;
            text-align: left;
            background-color: ivory;
            width: 400px;
            margin: 8px auto 0px auto;
            padding: 22px;
        }

        @media screen and (max-width: 760px) {
            .messagebox {
                width: 300px;
                padding: 14px;
            }

            .rtanny {
                width: 140px;
                height: 140px;
                margin: 45px auto 20px auto;
            }

            .letter-title {
                font-size: 22px;
            }

            .envelope {
                width: 160px;
                height: 150px;
                margin: 180px auto 40px auto;
            }

            .envelope-msg {
                font-size: 18px;
            }
        }
    </style>
    <script>
        function open_letter() {
            document.getElementsByClassName("letter-closed")[0].style.display = 'none';
            document.getElementsByClassName("letter-open")[0].style.display = 'block';
        }

        function on_click_rtanny() {
            alert('Yay! You found me!');
            window.location.href = 'https://youtu.be/_z-1fTlSDF0';
        }
    </script>
    <script src="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/global/confetti.js"></script>
</head>

<body>
    <div class="letter-closed" onclick="open_letter()">
        <div class="envelope"></div>
        <h2 class="envelope-msg">
            Please click this envelope !
        </h2>
    </div>

    <div class="letter-open">
        <div class="rtanny" onclick="on_click_rtanny()"></div>
        <h1 class="letter-title">Congratulations!</h1>
        <div class="messagebox">
            Happy birthday to you
            I miss you so much<br />
            You are my best friend<br />
            love,<br />
            Rafael
        </div>

    </div>

</body>

</html>
